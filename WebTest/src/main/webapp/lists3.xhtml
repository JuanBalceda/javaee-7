<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Java Server Faces - Course</title>
</h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <p:panelGrid columns="2" layout="grid">
            <p:outputLabel value="Name" for="name"/>
            <p:inputText id="name" required="true" value="#{userBean.name}"/>

            <p:outputLabel value="Zone" for="zone"/>
            <p:selectOneListbox id="zone" required="true" value="#{userBean.zone}">
                <p:ajax event="change" process="@this" update="city" listener="#{userBean.loadCities}"/>
                <f:selectItem itemLabel="Select your zone"/>
                <f:selectItems value="#{userBean.zones}" var="zone" itemLabel="#{zone}" itemValue="#{zone}" />
            </p:selectOneListbox>

            <p:outputLabel value="City" for="city"/>
            <p:selectOneListbox id="city" required="true" value="#{userBean.city}">
                <f:selectItem itemLabel="Select your city"/>
                <f:selectItems value="#{userBean.cities}" var="city" itemLabel="#{city}" itemValue="#{city}" />
            </p:selectOneListbox>
        </p:panelGrid>
        <p:commandButton value="Register" action="#{userBean.updateLocation}" update="@form"/>
    </h:form>
</h:body>

</html>
