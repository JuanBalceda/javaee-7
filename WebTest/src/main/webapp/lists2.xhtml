<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Java Server Faces - Course</title>
</h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <p:panelGrid columns="2" layout="grid">
            <p:outputLabel value="Name" for="name"/>
            <p:inputText id="name" required="true" value="#{userBean.name}"/>

            <p:outputLabel value="Occupation " for="occupation"/>
            <p:selectOneMenu id="occupation" required="true" value="#{userBean.occupation}" filter="true" filterMatchMode="startsWith">
                <f:selectItem itemLabel="Student" itemValue="1"/>
                <f:selectItem itemLabel="Developer" itemValue="2"/>
                <f:selectItem itemLabel="Engineer" itemValue="3"/>
                <f:selectItem itemLabel="System Admin" itemValue="4"/>
                <f:selectItem itemLabel="Operator" itemValue="5"/>
            </p:selectOneMenu>
        </p:panelGrid>
        <p:commandButton value="Register" action="#{userBean.updateOccupation}" update="@form"/>
    </h:form>
</h:body>

</html>
