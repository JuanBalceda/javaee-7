<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Java Server Faces - Course</title>
</h:head>
<h:body>
    <h:form>
        <p:messages/>
        <p:panelGrid columns="2">

            <h:outputLabel value="Name" for="word"/>
            <p:inputText id="word" required="true" value="#{reversedBean.word}"/>
            <br/>
            <h:outputText id="reverseWord" value="#{reversedBean.reversedWord}" />
            <br/>
            <p:commandButton value="Reverse" action="#{reversedBean.reverse}" update="reverseWord"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
