<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Java Server Faces - Course</title>
</h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <p:panelGrid columns="2">
            <p:outputLabel value="Login" for="login"/>
            <p:inputText id="login" required="true" value="#{verifyPassBean.login}"/>

            <p:outputLabel value="Password" for="pass"/>
            <p:password id="pass" required="true" value="#{verifyPassBean.password}"
                        feedback="true" weakLabel="Week" goodLabel="Good" strongLabel="Strong"
                        promptLabel="Enter your password" inline="true" match="confirmPass"/>

            <p:outputLabel value="Confirm Password" for="confirmPass"/>
            <p:password id="confirmPass" required="true"/>
        </p:panelGrid>
        <p:commandButton value="Register" action="#{verifyPassBean.register}"/>
    </h:form>
</h:body>

</html>
