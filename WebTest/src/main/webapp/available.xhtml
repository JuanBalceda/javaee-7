<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Java Server Faces - Course</title>
</h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true" />
        <p:panelGrid columns="2">
            <p:outputLabel value="Login" for="login" />
            <h:panelGroup>
                <p:inputText id="login" required="true" value="#{registerUserBean.login}" />
                <p:commandButton value="Verify availability" action="#{registerUserBean.verifyAvailability}" process="login @this" />
            </h:panelGroup>
            <p:outputLabel value="Nombre" for="nombre" />
            <p:inputText id="nombre" required="true" value="#{registerUserBean.name}" />
        </p:panelGrid>
        <p:commandButton value="Register" action="#{registerUserBean.register}" />
    </h:form>
</h:body>

</html>
