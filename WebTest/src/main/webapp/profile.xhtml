<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Java Server Faces - Course</title>
</h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <p:panelGrid columns="2">
            <p:outputLabel value="Name" for="name"/>
            <p:inputText id="name" required="true" value="#{verifyPassBean.name}"/>

            <p:outputLabel value="About you" for="about"/>
            <h:panelGroup>
                <p:inputTextarea id="about" required="true" value="#{verifyPassBean.about}" cols="48" rows="4"
                                 autoResize="false" maxlength="140" counter="count" counterTemplate="Characters: {0}"
                                 completeMethod="#{verifyPassBean.autocompleteOptions}"/>
                <br/>
                <p:outputLabel id="count"/>
            </h:panelGroup>
        </p:panelGrid>
        <p:commandButton value="Register" action="#{verifyPassBean.updateProfile}"/>
    </h:form>
</h:body>

</html>
