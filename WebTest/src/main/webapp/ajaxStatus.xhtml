<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Java Server Faces - Course</title>
    <style>
        .ajax-status {
            width: 35px;
            height: 35px;
            position: fixed;
            right: 10px;
            top: 60px;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="images" name="loading.gif"></h:graphicImage>
            </f:facet>
            <f:facet name="complete">

            </f:facet>
        </p:ajaxStatus>
        <p:messages autoUpdate="true"/>
        <p:panelGrid columns="2">
            <p:outputLabel value="Login" for="login"/>
            <h:panelGroup>
                <p:inputText id="login" required="true" value="#{registerUserBean.login}">
                    <p:ajax listener="#{registerUserBean.verifyAvailability}" event="change" process="@this"/>
                </p:inputText>
            </h:panelGroup>
            <p:outputLabel value="Name" for="name"/>
            <p:inputText id="name" required="true" value="#{registerUserBean.name}"/>
        </p:panelGrid>
        <p:commandButton value="Register" action="#{registerUserBean.register}"/>
    </h:form>
</h:body>

</html>
